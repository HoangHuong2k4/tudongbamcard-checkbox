<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click Card & Checkbox Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .setting-label {
            font-weight: 500;
            color: #333;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .manual-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .manual-button:hover {
            background: #0056b3;
        }

        .status {
            font-size: 12px;
            color: #28a745;
            margin-top: 10px;
        }

        h3 {
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>‚öôÔ∏è C√†i ƒë·∫∑t Auto Click</h3>

        <div class="setting-item">
            <div>
                <div class="setting-label">T·ª± ƒë·ªông b·∫•m Card</div>
                <div class="description">T·ª± ƒë·ªông m·ªü form th·∫ª khi v√†o trang thanh to√°n</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="autoClickCard">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <div>
                <div class="setting-label">T·ª± ƒë·ªông check Checkbox</div>
                <div class="description">T·ª± ƒë·ªông check "Terms of Service"</div>
            </div>
            <label class="switch">

        </div>

        <button class="manual-button" id="manualTrigger">üöÄ Ch·∫°y ngay b√¢y gi·ªù</button>

        <div class="status" id="status">Ch·ªù s·∫µn s√†ng...</div>

</body>
</html>
